<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Codebase Snapshot</title>
  <link rel="stylesheet" href="/docs/print.css" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    h1 { margin-bottom: 4px; }
    h2 { margin-top: 28px; border-bottom: 1px solid #ddd; padding-bottom: 6px; }
    .file { margin-top: 18px; }
    pre { background: #0b1220; color: #e5e7eb; padding: 14px; border-radius: 10px; overflow: auto; }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; font-size: 12px; }
    .path { color: #6b7280; font-size: 0.9em; }
    @media print { body { margin: 10mm; } }
  </style>
</head>
<body>
  <h1>Codebase Snapshot</h1>
  <div class="path">Generated from live files. Use the browser Print to save as PDF.</div>

  <div class="file">
    <h2>index.html</h2>
    <pre><code id="f-index"></code></pre>
  </div>
  <div class="file">
    <h2>style.css</h2>
    <pre><code id="f-style"></code></pre>
  </div>
  <div class="file">
    <h2>script.js</h2>
    <pre><code id="f-script"></code></pre>
  </div>
  <div class="file">
    <h2>main.py</h2>
    <pre><code id="f-main"></code></pre>
  </div>
  <div class="file">
    <h2>requirements.txt</h2>
    <pre><code id="f-req"></code></pre>
  </div>
  <div class="file">
    <h2>data/college_info.json</h2>
    <pre><code id="f-college"></code></pre>
  </div>
  <div class="file">
    <h2>data/synonyms.json</h2>
    <pre><code id="f-syn"></code></pre>
  </div>

  <script>
  const files = [
    { id: 'f-index', path: '/index.html' },
    { id: 'f-style', path: '/style.css' },
    { id: 'f-script', path: '/script.js' },
    { id: 'f-main', path: '/main.py' },
    { id: 'f-req', path: '/requirements.txt' },
    { id: 'f-college', path: '/data/college_info.json' },
    { id: 'f-syn', path: '/data/synonyms.json' }
  ];
  files.forEach(async ({ id, path }) => {
    try {
      const res = await fetch(path);
      const txt = await res.text();
      document.getElementById(id).textContent = txt;
    } catch {
      document.getElementById(id).textContent = '[Unable to load file]';
    }
  });
  </script>
</body>
</html>
